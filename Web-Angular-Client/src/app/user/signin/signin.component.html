<hr>
<img src="/assets/images/login.png" class="mx-auto d-block" height="120px">
<form [formGroup]="formModel" class="mb-4" autocomplete="off" (submit)="onSubmit(formModel)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="email">
    <label class="text-danger" *ngIf="formModel.get('email').touched && formModel.get('email').errors?.email">Invalid
      Email!</label>
    <label class="text-danger" *ngIf="formModel.get('email').touched && formModel.get('email').errors?.required">This
      field can't be blank!</label>

  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <label class="text-danger"
    *ngIf="formModel.get('password').touched && formModel.get('password').errors?.required">This
    field can't be blank!</label>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Login</button>
    </div>
  </div>
</form>
