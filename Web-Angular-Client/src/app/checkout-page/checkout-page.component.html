<router-outlet></router-outlet>
<div class="particle-background">
  <particles [params]="myParams"></particles>
  <div class="form">
    <div class="wrapper">
      <div class="container-wrapper">
        <form [formGroup]="formModel">
          <div class="row">

            <div>
              <div class="form-group required">
                <label>Country</label>
                <input type="text" class="form-control" formControlName="country">
                <label class="text-danger" *ngIf="formModel.get('country').touched && formModel.get('country').errors?.required">This
                    field can't be blank!</label>
              </div>
              <div class="form-group required">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
                <label class="text-danger" *ngIf="formModel.get('city').touched && formModel.get('city').errors?.required">This
                    field can't be blank!</label>
              </div>
            </div>

            <div>
              <div class="form-group required">
                <label>State</label>
                <input type="text" class="form-control" formControlName="state">
                <label class="text-danger" *ngIf="formModel.get('state').touched && formModel.get('state').errors?.required">This
                    field can't be blank!</label>
              </div>
              <div class="form-group">
                <label>Zip</label>
                <input type="text" class="form-control" formControlName="zip">
                <label class="text-danger" *ngIf="formModel.get('zip').touched && formModel.get('zip').errors?.required">This
                    field can't be blank!</label>
              </div>
            </div>
          </div>

          <div class="form-group required">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
            <label class="text-danger" *ngIf="formModel.get('address').touched && formModel.get('address').errors?.required">This
                field can't be blank!</label>
          </div>

          <div class="form-group">
            <label>Address 2</label>
            <input type="text" class="form-control">
          </div>

          <h4 class="mb-3">Payment</h4>
          <div class="form-group custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required formControlName="paymentMethod" value="string">
            <label class="custom-control-label" for="paypal">Payment slip</label>
          </div>

          <hr>
          <div class="form-group custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address" formControlName="shipping">
            <label class="custom-control-label" for="same-address">Shipping address is the same as my billing
              address</label>
          </div>

          <div class="form-group custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="terms-service" formControlName="services">
            <label class="custom-control-label" for="terms-service">I agree with the terms of service</label>
          </div>

          <button class="btn btn-primary btn-block" type="submit" (click)="onClick()" [disabled]="!formModel.valid">Continue checkout</button>
        </form>
      </div>
    </div>
  </div>
</div>
