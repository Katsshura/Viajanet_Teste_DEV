<div class="container-wrapper">
    <mat-card id="{{productId}} #productid">
        <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
          <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{desc}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button type="button" class="btn btn-secondary" (click)="onClick(productId)">Comprar</button>
        </mat-card-actions>
      </mat-card>              
</div>
